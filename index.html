<!DOCTYPE html>
<html>
  <head>
    <h1>Body Mass Index Calculator</h1>
    <script>
    function myFunction() {
    document.getElementById("demo").innerHTML = "Just fill in your weight and height in the BMI-calculator.";
    }
    </script>
    <meta charset="utf-8">
    <form action="" id="toggle_system" >
    <input type="radio" name="system" value="metric" checked id="metric_radio"> Metric&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="system" value="imperial" id="imperial_radio"> Imperial<br>
     </form>
      </span>
    <title></title>
    <script src="src/person.js"></script>
    <script src="src/BMICalculator.js"></script>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
    </head>
    <body>
    <form>
    <input type="text" id="weight" placeholder="Weight">
    <input type="text" id="height" placeholder="Height">
    <input type="button" id="calculate" value="Calculate BMI">

    </form>

    </form>
    <div>
    <span id="display_value"></span>
    <span id="display_message"></span>

    </div>

    <script type="text/javascript">
    $(document).ready(function () {
    $('#calculate').click(function () {
      var w = parseFloat($('#weight').val());
      var h = parseFloat($('#height').val());
      var person = new Person({weight: w, height: h});
      person.calculate_bmi();
      $('#display_value').html('Your BMI is ' + person.bmiValue);
      $('#display_message').html('and you are '+ person.bmiMessage);
    });
  });
</script>

  </body>

  <p id="demo"/p>

  <button type="button" onclick="myFunction()">Do you want to know your BMI?</button>
</html>
