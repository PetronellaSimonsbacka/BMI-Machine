<!DOCTYPE html>
<html>
  <head>
    <h1>Body Mass Index Calculator</h1>
    <script>
    function myFunction() {
    document.getElementById("demo").innerHTML = "Just fill in your weight and height in the BMI-calculator.";
    }
    </script>
    <meta charset="utf-8">
    <title></title>
    <script src="src/person.js"></script>
    <script src="src/BMICalculator.js"></script>
    <script src='https://code.jquery.com/jquery-2.1.4.js'></script>
    </head>
    <body>
    <form>
    <input type="text" id="weight" placeholder="Weight in kg">
    <input type="text" id="height" placeholder="Height in cm">
    <input type="button" id="calculate" value="Calculate metric BMI">
    </form>
    <form>
    <input type="text" id="weight" placeholder="Weight in stone">
    <input type="text" id="height" placeholder="Height in feet">
    <input type="button" id="imperial" value="Calculate imperial BMI">
    </form>
    <div>
    <span id="display_value"></span>
    <span id="display_message"></span>

    </div>

    <script type="text/javascript">
  $(document).ready(function () {
    $('#calculate').click(function () {
      var w = parseFloat($('#weight').val());
      var h = parseFloat($('#height').val());
      var person = new Person({weight: w, height: h});
      person.calculate_bmi();
      $('#display_value').html('Your BMI is ' + person.bmiValue);
      $('#display_message').html('and you are '+ person.bmiMessage);
    });
  });
</script>

<script type="text/javascript">
  $(document).ready(function () {
    $('#imperial').click(function () {
      var w = parseFloat($('#weight').val());
      var h = parseFloat($('#height').val());
      var person = new Person({weight: w, height: h});
      var imperialCalc = ((weight)/(height*height)*703);
      imperialCalc = console.log(imperialCalc.toFixed(1));
      person.calculate_bmi();
      $('#display_value').html('Your BMI is ' + person.bmiValue);
      $('#display_message').html('and you are '+ person.bmiMessage);
    });
  });
    </script>

  </body>

  <p id="demo">Are you to Thin? To Thick? Or just "Normal"?</p>

  <button type="button" onclick="myFunction()">Do you want to know your BMI?</button>
</html>
